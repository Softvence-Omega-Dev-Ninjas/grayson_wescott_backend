  db:
    image: postgres
    container_name: grayson_db
    restart: always
    # user: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: grayson_db
    volumes:
      - grayson_db:/var/lib/postgresql/data
    ports:
      - '5404:5432'

  redis:
    image: redis
    container_name: grayson_redis
    restart: always
    ports:
      - '6384:6379'

volumes:
  grayson_db:
